<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <img style="padding: 5px" src="https://a.slack-edge.com/4f28/img/slack_logo.svg" width="100px">
        <ul>
            <ol><a mat-button href="" target="_blank">Product</a></ol>
            <ol><a mat-button href="" target="_blank">Pricing</a></ol>
            <ol><a mat-button href="" target="_blank">Support</a></ol>
            <ol><a mat-button href="" target="_blank">Download Slack</a></ol>
            <ol><a mat-button href="" target="_blank">Menu</a></ol>
        </ul>
    </nav>
    <hr>
    <div class="divmain">
        <div StyleDirectiv *ngIf="checkError2" class="erorr">

            <p><span class="material-icons s">report_problem</span>
                Sorry, you entered an incorrect email address or password.</p>
        </div>

        <div StyleDirectiv class="divcontener divmain">
            <h1 style="font: size 30px"><b>Sign in to {{wN}}</b></h1>
            <h4>Enter your <b> email address </b> and <b> password.</b></h4>
            <form [formGroup]="Entrance">
                <input StyleDirectiv class="input" type="text" formControlName="gmail"
                    placeholder="you@example.com"><br>
                <input StyleDirectiv class="input" type="text" formControlName="pasword" placeholder="password"><br><br>
                <button StyleDirectiv (click)="onSubmit()" [disabled]="Entrance.invalid" class="btcontinu"
                    mat-raised-button>Sign in<span class="material-icons">arrow_right_alt</span></button><br><br>
                <mat-checkbox class="example-margin v">Remember me</mat-checkbox><br><br>
                <a class="p" href="">Forgot password? </a> . <a class="p" href=""> Forgot which email you used?</a>
            </form><br>

            <footer></footer>
        </div>
    </div>
</body>
